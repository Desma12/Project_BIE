<!DOCTYPE html>
<html lang="en">
<head>
 
  <link rel="stylesheet" href="/Css/Restilo.css">
 
  <title>Registro</title>
</head>
<body>
   <div class="container">
     <div class="login-container">
       <div class="register">
         <h2>Por favor llenar los siguientes campos <br> para registrar su cuenta</h2>
         <form action="">
           <input type="text" placeholder="Nombre" class="nombre">
           <input type="text" placeholder="Correo" class="correo">
           <input type="number" placeholder="Telefono" class="telefono">
           <p>Fecha de Nacimiento</p>
           <input type="date" placeholder="Fecha" class="fecha">
           <div class="select">
           <input type="" placeholder="Tipo de Documento" class="documento" id="opt1" checked>

          </div>
           <input type="number" placeholder="Numero de documento" class="dnumero">
           <p>Cuentanos de Tus tratamientos Pasados</p>
           <input type="text" placeholder="Esbribe aquí tus tratamientos pasados" class="tratamientos">
           <input type="password" placeholder="Contraseña" class="pass">
           <input type="password" placeholder="Confirma contraseña" class="repass">
           
         </form>
       </div>
       <div class="login">
        <img src="/Imagenes/icono.png" class="logo">
        <img src="/Imagenes/bx-user-circle.svg" class="iconoper">
         <h2>Selecciona una foto</h2>
         <div class="login-items">
            <input type="submit" class="submit" value="REGISTRARSE">
         </div>
       </div>
     </div>
   </div>
</body>
</html>
